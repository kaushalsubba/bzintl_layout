<form id="login-form" action="/users/register" method="post" role="form" style="margin-top: 25px;">
    <div class="form-group">
		<div class="row">
      <div class="col-sm-12">
			<select name="salutation" class="form-control" required="required">
				<option value="Mr.">Mr.</option>
				<option value="Mrs.">Mrs.</option>
				<option value="Ms.">Ms.</option>
				<option value="Miss">Miss</option>
				<option value="Dr.">Dr.</option>
			</select>
			</div>
		</div>
	</div>

    <div class="form-group">
        <div class="row">
            <div class="col-6">
                <input type="text" name="first_name" id="first_name" placeholder="First Name" class="form-control" required="required">
								<div class="row" id="suggest_first_name"></div>
            </div>
            <div class="col-6">
                <input type="text" name="last_name" id="last_name" placeholder="Last Name" class="form-control" required="required">
								<div class="row" id="suggest_last_name"></div>
            </div>
        </div>
				



    </div>


		<div class="form-group">
			<div class="row">
        <div class="col-sm-12 is-focus is-empty">
        <input type="text" name="screen_name" id="screen_name" placeholder="Enter Screen Name" class="form-control" required="required">
				</div>
				<div class="row" id="suggest_screen_name">
					
				</div>
			</div>
    </div>
	
    <div class="form-group">
		<div class="row">
        <div class="col-sm-12">
        <input type="email" name="email" id="email" placeholder="Enter your email address" class="form-control" required="required">
		    </div>
		</div>
    </div>

    <div class="form-group">
		<div class="row">
        <div class="col-sm-12">
            <textarea name="message" id="message" placeholder="Message" class="form-control" rows=5 required="required"></textarea>
		    </div>
		</div>
    </div>


    <p class="text-center secondary_font"><small>By signing up, I agree to your Terms of Service&nbsp;and&nbsp;Privacy Policy.</small></p>
    <input type="hidden" name="redirect" value="">
    <input type="hidden" name="step" value="1">

    <p class="text-center">
    <input type="submit" value="Send" class="form-control btn btn-primary btn-raised w-auto">
    </p>

</form>
